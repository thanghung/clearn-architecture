name: CI Pipeline
on:
  push:
    branches:
     - main

env:
  BUILD_PROJECT: "./src/CleanArchitecture/CleanArchitecture.sln"
  TEST_PROJECT: "./src/CleanArchitecture.Test/CleanArchitecture.Test.csproj"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›  Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.BUILD_PROJECT }}

    - name: ğŸ§± Build solution
      run: dotnet build ${{ env.BUILD_PROJECT }} --no-restore --configuration Release
    
    - name: ğŸ§± Public solution
      run: dotnet piblic ${{ env.BUILD_PROJECT }} --no-build --configuration Release

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src/CleanArchitecture.API
        file: ./src/CleanArchitecture.API/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/clean-arch-api:latest

    - name: âœ… Run Unit Tests
      run: dotnet test ${{ env.TEST_PROJECT }} --no-build --verbosity normal
